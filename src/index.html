<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Gordian Tool</title>
</head>

<body style="background: #191919">

    <header>
        <nav class="navbar fixed-top navbar-expand-lg align-items-center">
            <!-- Brand -->
            <div class="d-flex flex-grow-1">
                <a class="navbar-brand" href="/">
                    <div class="bancor-logo"></div>
                </a>

                <form class="d-flex align-items-center" id="neo4j-address-search">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <input required type="search" placeholder="Search Address" aria-label="Search" class="form-control" value="0xe686f3cf189ca5d9ab04eb4315292bfd0b768b27">
                </form>
            </div>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-collapse">â˜°</button>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav ml-auto pt-16 pt-lg-0 pb-16 pb-lg-0">
                    <li class="nav-item active mr-24 mb-8 mb-lg-0">
                        <a class="nav-link" href="/">Tracking Tool</a>
                    </li>
                    <li class="nav-item mr-24 mb-8">
                        <a class="nav-link" href="/redlist">Redlist</a>
                    </li>
                    <li class="nav-item mr-24 mb-8">
                        <a class="nav-link" href="/about">About This Tool</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact Us</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="">
        <div id="neo4j-graph"></div>
        <div class="loader">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </main>

    <!-- Modal: modalExchangeInfo -->
    <div class="modal fade right" id="modalExchangeInfo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"
        data-backdrop="false">
        <div class="modal-dialog modal-full-height modal-right modal-notify modal-primary" role="document">
            <div class="modal-content">
                <!--Header-->
                <div class="modal-header">
                    <div class="">Exchange Info</div>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </button>
                </div>

                <!--Body-->
                <div class="modal-body">
                    <div class="text-center">
                        <img width="80" src="" class="mb-3 rounded-circle img-fluid exchange-image" />
                        <h3 class="exchange-wallet-name"></h3>

                        <div class="exchange-wallet-address fs-14 mb-4">
                            <a href="" target="_blank"></a>
                        </div>

                    </div>

                    <hr>

                    <div class="exchange-contact-info">
                        <p>Here are some ways to contact
                            <strong class="exchange-name"></strong>:
                        </p>
                        <div class="exchange-contact-info-telegram mb-3">
                            <i class="fa fa-paper-plane mr-2"></i>
                            <a href="" target="_blank"></a>
                        </div>
                        <div class="exchange-contact-info-email mb-3">
                            <i class="fa fa-envelope mr-2"></i>
                            <a href="" target="_blank"></a>
                        </div>
                        <div class="exchange-contact-info-phone-number mb-3">
                            <i class="fa fa-phone mr-1"></i>
                            <span></span>
                        </div>
                    </div>

                </div>

                <!--Footer-->
                <!-- <div class="modal-footer justify-content-center">

             </div> -->
            </div>
        </div>
    </div>
    <!-- Modal: modalExchangeInfo -->

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/neo4j-driver"></script>

</body>

</html>
